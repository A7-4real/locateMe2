<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Locate Me!</title>
    <link rel="stylesheet" href="locateMe.css" type="text/css" />
  </head>

  <h1>Locate Me!</h1>
  <div id="round"></div>

  <body>
    <div id="map"></div>
    <div id="pano"></div>

    <div id="buttons" class="container">
      <div>
        <button
          type="button"
          class="btn btn-primary btn-lg btn-dark"
          onclick="check()"
          id="check"
        >
          Guess!
        </button>
        <button
          type="button"
          class="btn btn-primary btn-lg btn-dark"
          onclick="initialize()"
          id="next"
        >
          Next Location
        </button>
      </div>
    </div>
    <div class="container" id="result"></div>

    <div id="center" class="container">
      <div id="location"></div>
      <div id="distance"></div>
    </div>

    <div id="info">
      <footer id="totaldistance"></footer>
    </div>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="clone.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6VIchvuZI1cVQSDdrDQ6MqgPgnMqZnC0&callback=initialize"
    ></script>
  </body>
</html>
